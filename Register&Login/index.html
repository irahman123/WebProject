<!DOCTYPE html>
<html lang="zh-CN">

<head>
<meta charset="utf-8">
<title>Register/Login</title>
<link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="content">
        <div class="form sign-in">
            <h2>Welcome back</h2>
            <label>
                <span>User Name</span>
                <input type="username" />
            </label>
            <label>
                <span>Password</span>
                <input type="password" />
            </label>
            <p class="forgot-pass"><a href="javascript:">Forget password？</a></p>
            <button type="button" class="submit">Login</button>
           
        </div>
        <div class="sub-cont">
            <div class="img">
                <div class="img__text m--up">
                    <h2>UnRegistered？</h2>
                    
                </div>
                <div class="img__text m--in">
                    <h2>Existing account？</h2>
                    <p>Log in if you have an account！</p>
                </div>
                <div class="img__btn">
                    <span class="m--up">Register</span>
                    <span class="m--in">Login</span>
                </div>
            </div>
            <div class="form sign-up">
                <h2>Register now</h2>
                <label>
                    <span>User name</span>
                    <input type="text" />
                </label>
                <label>
                    <span>E-mail</span>
                    <input type="email" />
                </label>
                <label>
                    <span>Password</span>
                    <input type="password" />
                </label>
				<label>
                    <span>Confirm Password</span>
                    <input type="password2" />
                </label>
                <button type="button" class="submit">Register</button>
               
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
	
	<div style="text-align:center;">

</div>
</body>

</html>
